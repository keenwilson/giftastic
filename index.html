<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies GifTastic | Giphy & OMBs APIs</title>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300|Roboto:300" rel="stylesheet">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Link CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link Customized CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">



</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="header-jumbotron" class="col-sm-12 jumbotron mb-0">
                <img class="motion-gif img-fluid float-left" src="assets/images/tickets_motion.webp" alt="tickets motion"
                    id="tickets-motion" />
                <h3 class="text-center text-uppercase float-left my-0">Movies Gif-Tastics</h3>
                <br>
                <small id="powered-by" class="float-right">Powered by <a target="_blank" href="https://developers.giphy.com/">GIPHY
                        API</a> and <a target="_blank" href="https://www.omdbapi.com/">OMDb API</a></small>
            </div>
        </div>

        <div id="movies-title" class="row px-3 py-3">
            <div class="col-sm-12 col-md-9">
                <h5><i class="fas fa-film"></i> Featured Movies: </h5>
                <div id="buttons-view">
                    <!-- Movie Titles will be added here. -->

                </div>
            </div>
            <div id="add-movie-form" class="col-sm-6 col-md-3 py-2">
                <form role="form">
                    <div class="form-group">
                        <label for="c">
                            <img class="motion-gif float-left" src="assets/images/popcorn_motion.webp" alt="popcorn motion" id="popcorn-motion" />
                            <h5 id="add-a-movie-title" class="float-left">Add a Movie Title</h5>
                        </label>
                        <input type="text" id="movie-input" class="form-control mb-2">
                    </div>
                    <button id="add-movie" type="submit" class="btn btn-light btn-sm mr-2 mb-2"><i class="fas fa-film"></i>
                        Add a Movie</button>

                    <button class="btn btn-light btn-sm " id="clear-all"><i class="fas fa-eraser"></i> Clear Results</button>

                </form>
            </div>
        </div>

        <div id="display-result" class="row px-3 py-3">
            <div id="movies-view" class="col-sm-12 col-md-4 ">

                <!-- Display Movie Info from Omdb API here -->
                <div class="row">
                    <div id="poster-view" class="col-sm-12 col-md-5 pr-3">
                        <!-- Poster -->
                    </div>
                    <div id="movie-info-view" class="col-sm-12 col-md-7">
                        <!-- Movie Info -->
                    </div>

                </div>
            </div>
            <div id="gifs-view" class="col-sm-12 col-md-8">
                <!-- Display Gifs from GIPHY API here -->
            </div>


        </div>
    </div>

    <div class="container-fluid">
        <div id="fav-gif-result" class="row px-3 py-3">
            <section class="col-md-12">
                <h6><i class="far fa-heart"></i> Your Favorite Gifs:</h6>
                <div id="fav-gifs-view">
                    <!-- Display Your Favorite Gifs from GIPHY API here -->
                </div>

            </section>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <hr>
                <small>“Everything I learned I learned from the movies.” ― Audrey Hepburn</small>
            </div>
        </div>
    </div>




    <!-- Link jQuery -- jQuery must come first, then Popper.js, and then our JavaScript plugins.-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Link JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
